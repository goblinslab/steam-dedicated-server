name: valheim
on:
  push:
    branches:
      - main
    paths:
      - "Dockerfile"
      - ".github/workflows/valheim.yml"
      - "valheim/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_SECRET }}

      - name: Build & Push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          build-args: 
            - STEAM_APP_NAME=${GITHUB_WORKFLOW}
            - STEAM_APP_ID=896660
          tags: goblinslab/steam-dedicated-server:${GITHUB_WORKFLOW}-latest

